name: Tests and Linting

orbs:
  codecov: codecov/codecov@4.2.0

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install
    - run: npm run lint
    - run: npm test
      env:
        CI: true
    - codecov/upload
