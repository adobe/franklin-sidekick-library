name: Tests and Linting

on: 
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm install
    - run: npm run lint
    - run: npm test
      env:
        CI: true
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with: 
        files: ./coverage/lcov.info,./coverage/storybook/coverage-storybook.json